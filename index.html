<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css">
      <title>Color Scheme Generator</title>
  </head>
  <body>
      <div class="container">
          <div class="header">

              <label for = "color-input">Color</label>
              <input type="color" id="color-input"/>
              <select name="mode" id="mode" title="Mode Select">
                  <option value="monochrome">monochrome</option>
                  <option value="monochrome-dark">monochrome-dark</option>
                  <option value="monochrome-light">monochrome-light</option>
                  <option value="analogic">analogic</option>
                  <option value="complement">complement</option>
                  <option value="analogic-complement">analogic-complement</option>
                  <option value="triad">triad</option>
                  <option value="quad">quad</option>
              </select>
              <button type="submit" id="get-color" class="get-color-btn">Get color scheme</button>
          </div>
          <div id="color-section">
              <div class="color-value">
                <img alt="color1" class="color-img" src="https://www.thecolorapi.com/id?format=svg&amp;named=false&amp;hex=0F0F0F">
                <h3>#0F0F0F</h3>
              </div>
              <div class="color-value">
                <img alt="color2" class="color-img" src="https://www.thecolorapi.com/id?format=svg&amp;named=false&amp;hex=292929">
                <h3>#292929</h3>
              </div>
              <div class="color-value">
                <img alt="color3" class="color-img" src="https://www.thecolorapi.com/id?format=svg&amp;named=false&amp;hex=691075">
                <h3>#691075</h3>
              </div>
              <div class="color-value">
                <img alt="color4" class="color-img" src="https://www.thecolorapi.com/id?format=svg&amp;named=false&amp;hex=9315A3">
                <h3>#9315A3</h3>
              </div>
                <div class="color-value">
                  <img alt="color5" class="color-img" src="https://www.thecolorapi.com/id?format=svg&amp;named=false&amp;hex=BC19D1">
                  <h3>#BC19D1</h3>
                </div>
            </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
